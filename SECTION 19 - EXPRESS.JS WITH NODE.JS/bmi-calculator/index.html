<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Calculator</title>
</head>
<body>
    <h1>Bmi Calculator</h1>
    <!-- action = where the data will be send. methos = post = the html file will send the data not recive -->
    <form action="/" method="POST">
        <input type="number" name="weight" step="0.01" placeholder="Weight(Kg)">
        <input type="number" name="height" step="0.01" placeholder="Height(m)">
        <button type="submit" name="submit">Calculate</button>
    </form>
</body>
</html>
